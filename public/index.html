<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Webpage</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #terminal {
      height: 100vh;
      overflow-y: scroll;
      padding: 10px;
      margin-top: 5vh;
    }

    input {
      border: none;
      background-color: transparent;
      color: white;
      width: 100%;
      outline: none;
    }
  </style>
  
</head>

<body>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <div hx-target="#terminal" hx-swap="outerHTML" hx-push-url="false">
      <div id="terminal"></div>
  </div>
  <input type="text" id="userInput" autofocus hx-post="/command" hx-trigger="enter" hx-target="#terminal">
  <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.js"></script>
</body>

</html>
