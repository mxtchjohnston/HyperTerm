<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Webpage</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #terminal {
      height: 100vh;
      overflow-y: scroll;
      padding: 10px;
    }

    input {
      border: none;
      background-color: transparent;
      color: white;
      width: 100%;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="terminal"></div>
  <input type="text" id="userInput" autofocus onkeydown="handleInput(event)">
  <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.js"></script>
  <script>
    function handleInput(event) {
      if (event.key === 'Enter') {
        const userInput = document.getElementById('userInput');
        const terminal = document.getElementById('terminal');
        terminal.innerHTML += `<div>$ ${userInput.value}</div>`;
        htmx.ajax({
          url: '/command',
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ command: userInput.value }),
          target: terminal,
        });
        userInput.value = '';
      }
    }
  </script>
</body>

</html>
